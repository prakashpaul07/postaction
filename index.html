<!DOCTYPE html>
<html>
<head>
	
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title></title>
	<style type="text/css">
		body{
			background-image: url("https://cdn.pixabay.com/photo/2020/04/16/11/13/background-5050213_1280.png");
			background-repeat: no-repeat;
			background-size: cover;
			padding-top: 17%;
		}
		input::placeholder{
			text-align: center;
			font-weight: bold;
		}
		.parent{
			padding: 0.4%;
			text-align: center;
			font-weight: bold;
			margin: auto;
		}
		#btn{
			padding: 0.4%;
			border: 1px solid black;
			font-size: 1em;
			background-color: black;
			color: white;
		}
		#btn:hover{
			background-color: white;
			color: black;
		}
		.foot{
			padding-top: 2%;
		}
		#cars{
			background-color: skyblue;
		}

	</style>
	<script type="text/javascript">
		
	function demo(){
		let data=document.getElementById("data").value
		const pass=document.getElementById("pass").value
		var cars=document.getElementById("cars").value
		console.log(cars)
		var gmale=document.getElementById("male").checked
		var gfemale=document.getElementById("female").checked
		if(gmale==true) var gender="male"
		else var gender="female"
		console.log(gmale,gfemale)
		
		fetch("http://localhost:4000/newData",{
			method:"POST",
			headers:{
				"Content-Type":"application/json"
			},
			body:JSON.stringify({name:data,password:pass,age:20,select:cars,gender:gender})
		})
		.then((res)=>{
			console.log(res)
			if(res.status===200)
				alert("data submitted")
		})
		.catch((err)=>{
			console.log("API created")
		})
	}
	</script>
</head>
<body>	
	<div class="parent">
		<h1 id="head">LOGIN FORM</h1>
		<input type="" placeholder="username" id="data">
		<p><input type="password" placeholder="password" id="pass"></p>
		<label for="cars">Choose a car:</label>
		<select name="cars" id="cars">
		  <option value="volvo">Volvo</option>
		  <option value="saab">Saab</option>
		  <option value="mercedes">Mercedes</option>
		  <option value="audi">Audi</option>
		</select><br/><br/>
		<div>
		<p><input type="radio" name="Gender" id="male" value="male" >Male
			<input type="radio" name="Gender" id="female" value="female">Female</p></div>
		<button onclick="demo()" id="btn">submit</button>
		<footer class="foot">
			<marquee width="35%" direction="right">
			<p style="color: red;font-weight: bold;font-size: 1.3rem;">everyone should login carefully</p>
		</marquee>
		</footer>
	</div>

</body>
</html>
